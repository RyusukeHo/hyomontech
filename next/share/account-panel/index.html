<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Panel</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../hyomon.css">
</head>

<body>
    <div class="account-view" id="account-view">
        <div class="header">
            <img src="../logo.png" onselectstart="return false;" onmousedown="return false;"></img>
            <h1 class="inter-small">アカウント</h1>
        </div>
        <div class="container">
            <a class="account-view-icon" id="account-view-icon"><img src="../test_icon.png"
                    onselectstart="return false;" onmousedown="return false;"></a>
            <div class="account-view-name">
                <h1 class="inter-medium">細田隆介</h1>
            </div>
            <div class="account-view-email">
                <p class="inter-small">hyomon1234@hypost.com</p>
            </div>
            <div class="account-page">
                <div class="outline-btn">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <p>アカウントを表示</p>
                </div>
            </div>
            <div class="logout">
                <div class="flat-btn">
                    <span class="material-symbols-outlined">
                        logout
                    </span>
                    <p>ログアウト</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
